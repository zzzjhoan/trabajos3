<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calificaciones</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body onload="calcular">
<div class="container text-center">

  <input type="range" class="form-control" id="modulo" min="5" max="10" value="7"><span id="cm" class="h1">7</span>
  </div>
    <div class="card w-25 m-auto overflow-hidden mt-2">
  <h3 class="bg-primary text-white">INGLES</h3>
  <input type="range" class="form-control" id="ingles" min="5" max="10" value="7"><span id="ci" class="h1">7</span>
  </div>
    <div class="card w-25 m-auto overflow-hidden mt-2">
  <h3 class="bg-success text-white">CALCULO</h3>
  <input type="range" class="form-control" id="calculo" min="5" max="10" value="7"><span id="cc" class="h1">7</span>
  </div>
      <div class="card w-25 m-auto overflow-hidden mt-2">
  <h3 class="bg-success text-white">ECOLOGIA</h3>
  <input type="range" class="form-control" id="ecologia" min="5" max="10" value="7"><span id="ce" class="h1">7</span>
  </div>
      <div class="card w-25 m-auto overflow-hidden mt-2">
  <h3 class="bg-success text-white">FISICA</h3>
  <input type="range" class="form-control" id="fisica" min="5" max="10" value="7"><span id="cf" class="h1">7</span>
  </div>
   
  <div class="card w-25 m-auto overflow-hidden mt-2 mb-5">
    <h3 class="bg-dark text-white">PROMEDIO </h3 class>
      <h1 id="promedio" class="text-whi">10</h1>
  </div>

</div>

<script src="bootstrap.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="app.js"></script>
</body>

</html>
