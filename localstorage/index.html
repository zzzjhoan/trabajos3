<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title></title>
  
</head>

<body onload="mostrarAutos()">
<div class="container-fluid text-center m-auto">
 <h1 class="bg-danger text-white">Registro Autos</h1>
 <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModalAuto">Agregar autos</button>
 <div class="bg-dark text-white mt-2" id="listAutos"></div>
 <div class="modal fade" id="addModalAuto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add">
<h2>Marca</h2>
<input type="text" name="" id="marca" class="from-control m-1"  >
<h2>Modelo</h2>
<input type="text" name="" id="modelo" class="from-control m-1">
<h2>Año</h2>
<input type="text" name="" id="año" class="from-control m-1">
<h2>Color</h2>
<input type="text" name="" id="color" class="from-control m-1">
          </form>   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="agregar">Guardar Auto</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/sweetalert2.all.min.js"></script>
</body>

</html>
