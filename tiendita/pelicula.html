<html lang="en">
<head>

    <title>REGISTRO DE PELICULAS</title>
    <link rel="stylesheet" href="bootstrap.min.css">

<body onload="mostrarPeliculas();">
    <div class="container-fluid text-center m-auto">
        <h1 class="bg-danger text-white">PELICULA CECYTO</h1><hr>
        <h2>GESTIÃ“N DE PELICULAS</h2>
        <a href="categoria.html" class="btn btn-success w-25">CATEGORIA</a>
        <a href="pelicula.html" class="btn btn-danger w-25">PELICULA</a>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModalPelicula">Agregar Pelicula</button>
        <div class="card w-100 bg-danger text-white mt-2" id="listPeliculas">
        </div>
<div class="modal fade" id="addModalPelicula" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR PELICULA</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAdd">
                <h2>NOMBRE</h2>
                <input type="text" name="" id="nombre" class="form-control m-1" placeholder="Nombre">
                <h2>PRECIO</h2>
                <input type="number" name="" id="precio" class="form-control m-1" placeholder="Precio" step="0.01">
                <h2>CATEGORIA</h2>
                <select name="" id="categoria" class="form-control m-1" ></select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="agregar">Guardar</button>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
